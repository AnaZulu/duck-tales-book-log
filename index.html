<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Tales Book Log</title>
    <link rel="stylesheet" href="/index.83d9161e.css">
</head>
<body>
    <!-- Logo -->
    <img src="/duck-logo.3ed89885.png" alt="Duck Tales Book Log Logo" class="websiteLogo">

    <h1>Duck Tales Book Log</h1>
    
    <!-- Book Form -->
    <form id="book-form">
        <input type="text" id="title" placeholder="Book Title" required="">
        <input type="text" id="author" placeholder="Author" required="">
        <input type="text" id="genre" placeholder="Genre" required="">
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required="">
        <button type="submit">Add Book</button>
    </form>
    
    <!-- Book List -->
    <ul id="book-list"></ul>
    
    <script src="/index.0641b553.js" defer=""></script>
</body>
</html>
